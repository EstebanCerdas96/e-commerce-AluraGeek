<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../img/favicon.svg">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link href = "https://fonts.googleapis.com/css2?family=Comfortaa:wght@600;700&family=Inter:wght@100;200;300;700;800;900&family=Raleway:wght@100;300;400;500;600;700&family=Varela+Round&display=swap" rel = "stylesheet">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/header/header.css">
    <link rel="stylesheet" href="../css/hero/hero.css">
    <link rel="stylesheet" href="../css/footer/footer.css">
    <link rel="stylesheet" href="../css/footer/rodapie.css">
    <link rel="stylesheet" href="../css/login/login.css">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__container-search">
                <div class="logo">
                    <a href="../index.html"><img src="../img/Logo.png" alt="logo" class="header__logo"></a>
                </div>
                <div class="search">
                    <input type="text" placeholder="¿Qué deseas buscar?" class="header__search">
                    <img src="../img/search.svg" alt="busqueda" class="icon__search">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="login__container">
            <form class="login__form">
                <h1 class="login__title">Iniciar Sesión</h1>
                <input type="email" class="login__email input" placeholder="Escriba su correo electrónico" required>
                <input type="password" class="login__password input" placeholder="Escriba su contraseña" required>
                <a href="./allProducts.html"><button class="login__btn">Entrar</button></a>
            </form>
        </section>
    </main>
    <footer>
        <section class="footer">
            <div class="footer__container">
                <img src="../img/Logo.png" alt="AluraGeek" class="footer__img">
                <div class="footer__info">
                    <ul class="footer__info-ul">
                        <li class = "footer__info-li"><a class = "footer__info-text" href = "#">Quienes somos</a></li>
                        <li class = "footer__info-li"><a class = "footer__info-text" href = "#">Política de privacidad</a></li>
                        <li class = "footer__info-li"><a class = "footer__info-text" href = "#">Programa de fidelidad</a></li>
                        <li class = "footer__info-li"><a class = "footer__info-text" href = "#">Nuestras Tiendas</a></li>
                        <li class = "footer__info-li"><a class = "footer__info-text" href = "#">Quiero ser franquiciado</a></li>
                        <li class = "footer__info-li"><a class = "footer__info-text" href = "#">Anúncie aquí</a></li>
                    </ul>
                </div>
                <form class="footer__contacto">
                    <p>Hable con nosotros</p>
                    <div class="input__container">
                        <input type="text" placeholder="Nombre" class="input__nombre" required>
                        <textarea name="mensaje" id="mensaje" cols="40" rows="5" placeholder="Escribe tu mensaje" class="textarea__mensaje" required></textarea>
                    </div>
                    <button class="contacto__btn">Enviar mensaje</button>
                </form>
            </div>
        </section>
        <section class="rodapie">
            <div class="rodapie__container">
                <p>Desarrollado por Esteban Cerdas Pérez</p>
                <p>2023</p>
            </div>
        </section>
    </footer>
</body>
</html>
